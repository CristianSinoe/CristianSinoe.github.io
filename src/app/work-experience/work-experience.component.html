<h2>WORK EXPERIENCE</h2>
<div *ngFor="let work of workExperienceList">
  <h3>COMPANY: {{ work.company }}</h3>
  <p>POSITION: {{ work.position }}</p>
  <p>LOCATION: {{ work.location }}</p>
  <p>START DATE: {{ work.startDate }}</p>
  <p>END DATE: {{ work.endDate }}</p>
  <p>ACCOMPLISHMENTS: {{ work.accomplishments }}</p>
</div>
