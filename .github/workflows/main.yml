name: Angular_DockerImage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  angular_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    #- name: Ejecutar pruebas
    #  run: npm test

    - name: Construir Angular
      run: npm run build --output-path=docs

    - name: Login a Docker Hub (seguro)
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Ejecutar contenedor base
      run: docker run -d --name http_base httpd

    - name: Copiar contenido Angular al contenedor
      run: docker cp docs/. http_base:/usr/local/apache2/htdocs

    - name: Crear imagen personalizada
      run: |
        echo "Creando imagen personalizada..."
        docker commit --change "ENV MODEL_NAME http_base" http_base "${{ secrets.DOCKER_USERNAME }}/mycv:${{ github.sha }}"

    - name: Subir imagen a Docker Hub
      run: docker push "${{ secrets.DOCKER_USERNAME }}/mycv:${{ github.sha }}"

